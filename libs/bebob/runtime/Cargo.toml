[package]
name = "bebob-runtime"
version = "0.1.0"
authors = ["Takashi Sakamoto <o-takashi@sakamocchi.jp>"]
edition = "2018"
license = "GPL-3.0-or-later"
publish = false
description = """
Implementation of protocol for ASIC in BridgeCo Enhanced Break Out Box and vendor-specific models
"""

[dependencies]
nix = "0.17"
glib = "0.10"
hinawa = { git = "https://github.com/alsa-project/hinawa-rs.git", tag = "v0.5.2", version = "0.5" }
hitaki = { git = "https://github.com/alsa-project/hitaki-rs.git", tag = "v0.1.0", version = "0.1" }
alsactl = { git = "https://github.com/alsa-project/alsa-gobject-rs.git", tag = "v0.2.0", version = "0.2" }
alsa-ctl-tlv-codec = { path = "../../alsa-ctl-tlv-codec" }
core = { path = "../../core" }
ieee1212-config-rom = { path = "../../ieee1212-config-rom" }
ta1394 = { path = "../../ta1394" }
bebob-protocols = { path = "../protocols" }
