[package]
name = "tascam-runtime"
version = "0.1.0"
authors = ["Takashi Sakamoto <o-takashi@sakamocchi.jp>"]
edition = "2018"
license = "GPL-3.0-or-later"
publish = false
description = """
Implementaion of service runtime for models of Tascam FireWire series
"""

[dependencies]
nix = "0.17"
glib = "0.10"
hinawa = { git = "https://github.com/alsa-project/hinawa-rs.git", tag = "v0.5.2", version = "0.5" }
hitaki = { git = "https://github.com/alsa-project/hitaki-rs.git", tag = "v0.1.0", version = "0.1" }
alsactl = { git = "https://github.com/alsa-project/alsa-gobject-rs.git", tag = "v0.3.0", version = "0.3" }
alsaseq = { git = "https://github.com/alsa-project/alsa-gobject-rs.git", tag = "v0.3.0", version = "0.3" }
core = { path = "../../core" }
ieee1212-config-rom = { path = "../../ieee1212-config-rom" }
alsa-ctl-tlv-codec = { path = "../../alsa-ctl-tlv-codec" }
tascam-protocols = { path = "../protocols" }
